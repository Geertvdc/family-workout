name: Infrastructure (OpenTofu)

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:  # Manual trigger from any branch

permissions:
  contents: read
  pull-requests: write  # To comment on PRs
  id-token: write  # Required for OIDC

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true

jobs:
  infrastructure:
    name: Manage Infrastructure
    runs-on: ubuntu-latest
    # Use prod environment only when deploying to main, otherwise dev
    environment: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && 'prod' || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ========================================
      # DEV ENVIRONMENT
      # ========================================
      
      - name: Dev - Init
        working-directory: terraform
        run: tofu init -backend-config="key=dev.tfstate"

      - name: Dev - Format Check
        working-directory: terraform
        run: tofu fmt -check

      - name: Dev - Validate
        working-directory: terraform
        run: tofu validate

      - name: Dev - Plan
        id: dev-plan
        working-directory: terraform
        run: |
          tofu plan -var-file="dev.tfvars" -no-color -out=tfplan-dev
          tofu show -no-color tfplan-dev > plan-dev.txt

      - name: Dev - Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan-dev.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            const output = `### ğŸ—ï¸ OpenTofu Plan - Dev Environment
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Dev - Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: terraform
        run: tofu apply -auto-approve tfplan-dev

      - name: Dev - Output
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: terraform
        run: |
          echo "### âœ… Dev Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tofu output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ========================================
      # PROD ENVIRONMENT
      # ========================================
      
      - name: Prod - Init
        working-directory: terraform
        run: tofu init -backend-config="key=prod.tfstate" -reconfigure

      - name: Prod - Plan
        id: prod-plan
        working-directory: terraform
        run: |
          tofu plan -var-file="prod.tfvars" -no-color -out=tfplan-prod
          tofu show -no-color tfplan-prod > plan-prod.txt

      - name: Prod - Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan-prod.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            const output = `### ğŸ—ï¸ OpenTofu Plan - Prod Environment
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            **âš ï¸ Production - Review carefully before merging**
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Prod - Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: terraform
        run: tofu apply -auto-approve tfplan-prod

      - name: Prod - Output
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: terraform
        run: |
          echo "### âœ… Prod Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tofu output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Final Summary
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ‰ Infrastructure Deployment Complete**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dev environment updated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prod environment updated" >> $GITHUB_STEP_SUMMARY
