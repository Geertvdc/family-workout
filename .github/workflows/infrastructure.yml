name: Infrastructure (OpenTofu)

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:  # Manual trigger - behaves same as automatic

permissions:
  contents: read
  pull-requests: write  # To comment on PRs
  id-token: write  # Required for OIDC

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true

jobs:
  plan-dev:
    name: Plan Dev Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: OpenTofu Init
        working-directory: terraform
        run: tofu init -backend-config="key=dev.tfstate"

      - name: OpenTofu Format Check
        working-directory: terraform
        run: tofu fmt -check

      - name: OpenTofu Validate
        working-directory: terraform
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: terraform
        env:
          TF_VAR_entra_blazor_client_id: ${{ secrets.ENTRA_BLAZOR_CLIENT_ID_DEV }}
          TF_VAR_entra_blazor_client_secret: ${{ secrets.ENTRA_BLAZOR_CLIENT_SECRET_DEV }}
        run: |
          tofu plan -var-file="dev.tfvars" -no-color -out=tfplan
          tofu show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            const output = `### ğŸ—ï¸ OpenTofu Plan - Dev Environment
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: terraform/tfplan
          retention-days: 5

  apply-dev:
    name: Apply Dev Infrastructure
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name != 'pull_request'
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: OpenTofu Init
        working-directory: terraform
        run: tofu init -backend-config="key=dev.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: terraform

      - name: OpenTofu Apply
        working-directory: terraform
        env:
          TF_VAR_entra_blazor_client_id: ${{ secrets.ENTRA_BLAZOR_CLIENT_ID_DEV }}
          TF_VAR_entra_blazor_client_secret: ${{ secrets.ENTRA_BLAZOR_CLIENT_SECRET_DEV }}
        run: tofu apply -auto-approve tfplan

      - name: OpenTofu Output
        working-directory: terraform
        run: |
          echo "### âœ… Dev Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tofu output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  plan-prod:
    name: Plan Prod Infrastructure
    runs-on: ubuntu-latest
    needs: plan-dev  # Wait for dev plan to succeed
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: OpenTofu Init
        working-directory: terraform
        run: tofu init -backend-config="key=prod.tfstate" -reconfigure

      - name: OpenTofu Format Check
        working-directory: terraform
        run: tofu fmt -check

      - name: OpenTofu Validate
        working-directory: terraform
        run: tofu validate

      - name: OpenTofu Plan
        working-directory: terraform
        env:
          TF_VAR_entra_blazor_client_id: ${{ secrets.ENTRA_BLAZOR_CLIENT_ID_PROD }}
          TF_VAR_entra_blazor_client_secret: ${{ secrets.ENTRA_BLAZOR_CLIENT_SECRET_PROD }}
        run: |
          tofu plan -var-file="prod.tfvars" -no-color -out=tfplan
          tofu show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            const output = `### ğŸ—ï¸ OpenTofu Plan - Prod Environment
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            **âš ï¸ Production - Review carefully before merging**
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: terraform/tfplan
          retention-days: 5

  apply-prod:
    name: Apply Prod Infrastructure
    runs-on: ubuntu-latest
    needs: [apply-dev, plan-prod]  # Wait for dev apply AND prod plan
    if: github.event_name != 'pull_request'
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: OpenTofu Init
        working-directory: terraform
        run: tofu init -backend-config="key=prod.tfstate" -reconfigure

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: terraform

      - name: OpenTofu Apply
        working-directory: terraform
        env:
          TF_VAR_entra_blazor_client_id: ${{ secrets.ENTRA_BLAZOR_CLIENT_ID_PROD }}
          TF_VAR_entra_blazor_client_secret: ${{ secrets.ENTRA_BLAZOR_CLIENT_SECRET_PROD }}
        run: tofu apply -auto-approve tfplan

      - name: OpenTofu Output
        working-directory: terraform
        run: |
          echo "### âœ… Prod Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tofu output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ‰ Both Environments Deployed**" >> $GITHUB_STEP_SUMMARY
